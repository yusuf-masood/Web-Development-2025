
<button (click)="goBack()" class="return-button">Return Back</button>
<div *ngIf="photos.length > 0" class="photo-list">
    <h2>Photos for Album {{ albumId }}</h2>
    <div *ngFor="let photo of photos" class="photo-item">
      <img [src]="photo.thumbnailUrl" alt="{{ photo.title }}" />
      <p>{{ photo.title }}</p>
    </div>
  </div>
